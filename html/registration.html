<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />
    <link href="../img/sightIcon.jpg" rel="icon">
    <link href="../css/comon.css" rel="stylesheet">
    <link href="../css/registration.css" rel="stylesheet">
    <title>チームA</title>
</head>
<body>
	<div class="image-container">
		<img class="bg_img pink-circle" src="../img/pi.maru.png" alt="Pink Circle">
		<img class="bg_img orange-circle" src="../img/or.maru.png" alt="Orange Circle">
		<img class="bg_img blue-circle" src="../img/bl.maru.a.png" alt="Blue Circle Border">
		<img class="bg_img yellow-triangle" src="../img/ye.sankaku.png" alt="Yellow Triangle">
		<img class="bg_img green-square" src="../img/ge.sikaku.png" alt="Green Square">
		<img class="bg_img purple-square" src="../img/pa.sikaku.png" alt="Purple Square">
		<img class="bg_img purple-triangle" src="../img/pa.sansaku.png" alt="Purple Triangle">
		<img class="bg_img green-circle" src="../img/gr.maru.png" alt="Green Circle">
		<img class="bg_img blue-circle-border" src="../img/bl.maru.png" alt="Blue Circle">
		<img class="bg_img yellow-square" src="../img/ye.sikaku.png" alt="Yellow Square">
		<img class="bg_img pink-triangle" src="../img/pi.sankaku.png" alt="Pink Triangle">
		<img class="bg_img blue-triangle" src="../img/bl.sankaku.png" alt="Blue Square">
		<img class="bg_img orange-circle-border" src="../img/or.maru.a.png" alt="Orange Circle Border">
	</div>

	<main>
		<div id="main_parent">
			<div id="main_window">
				<div id="window_top">
                    <a href="./index.html">
                        <img src="../img/pi.kuro.l.png" alt="ロゴ">
                    </a>
                    <h2>新規登録</h2>
                </div>
				<form id="info_form" action="./index.html">
					
					<div class="input_box">
						<label for="name"><h4>名前<span class="must">*</span></h4></label>
						<input type="text" name="name" required="required" autocomplete="off">
					</div>
		
					<div class="input_box">
						<label for="password"><h4>パスワード<span class="must">*</span></h4></label>
						<div class="password_area">
							<input type="password" name="password" pattern="[a-zA-Z0-9]{6,}" id="password" required="required" autocomplete="off">
							<span class="material-symbols-outlined eye_icon" id="eye_icon">
								visibility_off
							</span>
						</div>
						<p id="password_error" class="error_msg"></p>
					</div>

					<div class="input_box">
						<label for="check_password"><h4>パスワード（確認用）<span class="must">*</span></h4></label>
						<div class="password_area">
							<input type="password" name="check_password" pattern="[a-zA-Z0-9]{6,}" id="check_password" required="required" autocomplete="off">
							<span class="material-symbols-outlined eye_icon" id="check_eye_icon">
								visibility_off
							</span>
						</div>
						<p id="match_error" class="error_msg"></p>
						<p id="check_password_error" class="error_msg"></p>
					</div>
					
					<div class="input_box">
						<label for="mail"><h4>メールアドレス<span class="must">*</span></h4></label>
						<input type="email" name="mail" required="required" autocomplete="off">
					</div>
					
					<div class="input_box">
						<label for="phone"><h4>電話番号</h4></label>
						<input type="tel" pattern="[0-9]{10,11}" id="phone" name="phone" autocomplete="off">
						<p id="tel_error" class="error_msg"></p>
					</div>
					
					<div class="input_box">
						<label for="barth_day"><h4>誕生日</h4></label>
						<input type="date" name="birth_day" class="info_box" id="birth_day" autocomplete="off">
						<input type="hidden" name="age" id="age">
					</div>
					
					<div class="input_box">
						<label for="gender"><h4>性別</h4></label>
						<select name="gender" autocomplete="off">
							<option selected="selected" disabled="disabled">-</option>
							<option value="male">男</option>
							<option value="female">女</option>
							<option value="nothing">回答しない</option>
						</select>
					</div>
					
					<input type="submit" id="submit_btn" value="登録">
					<a href="./login.html">アカウントをお持ちの方</a>
				</form>
			</div>
		</div>
	</main>
	<script src="../js/registation_validation.js"></script>
	<script src="../js/comon.js"></script>
</body>
</html>
