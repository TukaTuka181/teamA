<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />
    <link href="../img/sightIcon.jpg" rel="icon">
    <link href="../css/comon.css" rel="stylesheet">
    <link href="../css/address_payment_info.css" rel="stylesheet">
    <title>チームA</title>
</head>
<body>
    <div class="image-container">
        <img class="bg_img pink-circle" src="../img/pi.maru.png" alt="Pink Circle">
        <img class="bg_img orange-circle" src="../img/or.maru.png" alt="Orange Circle">
        <img class="bg_img blue-circle" src="../img/bl.maru.a.png" alt="Blue Circle Border">
        <img class="bg_img yellow-triangle" src="../img/ye.sankaku.png" alt="Yellow Triangle">
        <img class="bg_img green-square" src="../img/ge.sikaku.png" alt="Green Square">
        <img class="bg_img purple-square" src="../img/pa.sikaku.png" alt="Purple Square">
        <img class="bg_img purple-triangle" src="../img/pa.sansaku.png" alt="Purple Triangle">
        <img class="bg_img green-circle" src="../img/gr.maru.png" alt="Green Circle">
        <img class="bg_img blue-circle-border" src="../img/bl.maru.png" alt="Blue Circle">
        <img class="bg_img yellow-square" src="../img/ye.sikaku.png" alt="Yellow Square">
        <img class="bg_img pink-triangle" src="../img/pi.sankaku.png" alt="Pink Triangle">
        <img class="bg_img blue-triangle" src="../img/bl.sankaku.png" alt="Blue Square">
        <img class="bg_img orange-circle-border" src="../img/or.maru.a.png" alt="Orange Circle Border">
    </div>
    <header>
        <div id="nav_parent">
            <div id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="./index.html" id="header_logo">
                <img src="../img/pi.kuro.l.png" alt="ロゴ">
            </a>
            <div id="search_box">
                <form method="get" id="search_product_form" action="./search_result.html">
                    <input id="search_word" name="search_word" type="text" placeholder="キーワードを入力">
                    <button id="search_btn">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </form>
            </div>
            <!-- pc用サイト内リンク -->
            <div id="pc_menu">
                <a href="./cart.html" class="menu_icon"><img class="nav_icon" src="../img/UI.ks-to.png" alt="カート"></a>
                <a href="./login.html" class="menu_icon"><img class="nav_icon" src="../img/UIroguin.png" alt="ログイン"></a>
                <a href="./my_page.html" class="menu_icon"><img class="nav_icon" src="../img/UI.account.png" alt="マイページ"></a>
            </div>
            <!-- モバイル用サイト内リンク -->
            <div id="mobile_menu">
                <a href="./cart.html">カート</a>
                <a href="./login.html">ログイン</a>
                <a href="./my_page.html">マイページ</a>
                <a href="./contact.html">お問い合わせ</a>
            </div>
            <a href="./cart.html" id="mobile_icon" class="cart menu_icon"><img src="../img/UI.ks-to.png" alt="カート"></a>
            <div id="bg_cover"></div>
        </div>

    </header>
    
    <main>
        <div id="main_parent">
            <h2>決済情報</h2>
            <div id="main_window">
                <div class="section">
                    <div class="section_title">
                        <span class="material-symbols-outlined">
                            credit_card
                        </span>
                        <h3>クレジットカード</h3>
                    </div>
                    <div id="items" class="payment">
                        <div class="item">
                            <div class="item_info">カード番号：************0000</div>
                            <button class="delete_button" id="1" onclick="delete_payment(1)">削除</button>
                        </div>
                        <div class="item">
                            <div class="item_info">カード番号：************0000</div>
                            <button class="delete_button" id="2" onclick="delete_payment(2)">削除</button>
                        </div>
                    </div>
                    <button id="payment_add_button" class="add_button">
                        新しいカードを追加
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <!-- クレジットカード入力フォーム　開始 -->
        <div id="payment_modal_window" class="modal_window">
            <div id="payment_modal_content" class="modal_content">
                <span class="material-symbols-outlined close_icon" id="payment_close_icon">
                    close
                </span>
                <h2>クレジットカードの追加</h2>
                <div class="add_form">
                    <div class="input_box">
                        <h4>お名前<span class="must">*</span></h4>
                        <input type="text" name="name" id="credit_card_name">
                    </div>

                    <div class="input_box">
                        <h4>カード番号<span class="must">*</span></h4>
                        <input type="number" name="number" id="credit_card_number">
                    </div>

                    <div class="input_box">
                        <h4>有効期限<span class="must">*</span></h4>
                        <div id="expire_area">
                            <input type="number" name="expire_month" placeholder="MM" id="expire_month"
                                oninput="javascript: this.value = this.value.slice(0, 2);">
                            /
                            <input type="number" name="expire_year" placeholder="YY" id="expire_year"
                                oninput="javascript: this.value = this.value.slice(0, 2);">
                        </div>
                    </div>

                    <div class="input_box">
                        <h4>セキュリティコード<span class="must">*</span></h4>
                        <input type="number" name="security_code" id="security_code">
                    </div>

                    <input type="submit" id="add_credit_card" value="追加">
                </div>
            </div>
        </div>
        <!-- クレジットカード入力フォーム　終了 -->
    </main>
    <footer>
        <div id="footer_parent">
            <div class="content">
                <a href="./index.html" id="logo_footer">
                    <img src="../img/pi.kuro.l 1.png" alt="フッターのロゴ">
                </a>
                <a href="./registration.html" class="footer_link">新規会員登録</a>
                <a href="./contact.html" class="footer_link">お問い合わせ</a>
                <a href="./about_us.html" class="footer_link">会社概要</a>
                <a href="./rule.html" class="footer_link">利用規約</a>
                <a href="./privacy_policy.html" class="footer_link">プライバシーポリシー</a>
            </div>
            <p id="copy_right">&copy;pictsuba.com</p>
        </div>
    </footer>
    <script src="../js/delete_payment.js"></script>
    <script type="module" src="../js/add_payment.js"></script>
    <script type="module" src="../js/payment_modal_window.js"></script>
    <script src="../js/comon.js"></script>
</body>
</html>
