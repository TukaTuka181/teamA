<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Frame</title>
    <style>
        #frame{
            width: 136px;
            height: 162px;
            background-image: url("../img/gakubuti.png");
            background-repeat: no-repeat;
            padding: 25px;
            background-size: contain;
            box-sizing: border-box;
            margin: 0;
        }
        #frame img{
            width: calc(100%);
            height: calc(100%);
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="frame">
        <img src="../img/pictura.png" alt="">
    </div>
</body>
</html>
