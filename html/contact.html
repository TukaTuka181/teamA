<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />
    <link href="../img/sightIcon.jpg" rel="icon">
    <link href="../css/comon.css" rel="stylesheet">
    <link href="../css/contact.css" rel="stylesheet">
    <title>チームA</title>
</head>
<body>
    <header>
        <div id="nav_parent">
            <div id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="./index.html" id="header_logo">
                <img src="../img/pi.kuro.l.png" alt="ロゴ">
            </a>
            <div id="search_box">
                <form method="get" id="search_product_form" action="./search_result.html">
                    <input id="search_word" name="search_word" type="text" placeholder="キーワードを入力">
                    <button id="search_btn">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </form>
            </div>
            <!-- pc用サイト内リンク -->
            <div id="pc_menu">
                <a href="" class="menu_icon"><img class="nav_icon" src="../img/UI.ks-to.png" alt="カート"></a>
                <a href="" class="menu_icon"><img class="nav_icon" src="../img/UIroguin.png" alt="ログイン"></a>
                <a href="./contact.html" class="menu_icon"><img class="nav_icon" src="../img/UI.mail.png" alt="お問い合わせ"></a>
            </div>
            <!-- モバイル用サイト内リンク -->
            <div id="mobile_menu">
                <a href="">ログイン</a>
                <a href="./my_page.html">マイページ</a>
                <a href="./contact.html">お問い合わせ</a>
            </div>
            <a href="" id="mobile_icon" class="cart menu_icon"><img src="../img/UI.ks-to.png" alt="カート"></a>
            <div id="bg_cover"></div>
        </div>
    </header>
    
    <main>
        <div id="main_parent">
            <section id="contact">
                <h2>お問い合わせフォーム</h2>
                <form id="contact_form">
                    <label for="name">
                        <h4>お名前<span class="must">(必須)</span></h4>
                    </label>
                    <input class="input_area" type="text" id="name" name="name" placeholder="例: 山田 太郎" required><br>
        
                    <label for="email">
                        <h4>メールアドレス<span class="must">(必須)</span></h4>
                    </label>
                    <input class="input_area" type="email" id="email" name="email" placeholder="例: example@example.com" required><br>
        
                    <label for="message">
                        <h4>お問い合わせ内容<span class="must">(必須)</span></h4>
                    </label>
                    <textarea class="input_area" id="message" name="message" rows="5" placeholder="お問い合わせ内容を詳しくご記入ください" required></textarea><br>
        
                    <button id="submit_btn" type="submit">送信</button>
                </form>
            </section>
        
            <section id="faq">
                <h2>よくある質問（FAQ）</h2>
        
                <details>
                    <summary>Q: 商品の配送にどのくらい時間がかかりますか？</summary>
                    <p>A: 通常、3～5営業日でお届けします。ただし、地域や配送状況により多少前後する場合がございます。</p>
                </details>
        
                <details>
                    <summary>Q: 支払い方法は何がありますか？</summary>
                    <p>A: クレジットカード、銀行振込、代引きなどがご利用いただけます。</p>
                </details>
        
                <details>
                    <summary>Q: 返品や交換は可能ですか？</summary>
                    <p>A: 商品到着後7日以内であれば可能です。詳細は返品ポリシーをご確認ください。</p>
                </details>
            </section>
        </div>
    </main>
    <footer>
        <div id="footer_parent">
            <div class="content">
                <a href="./index.html" id="logo_footer">
                    <img src="../img/pi.kuro.l 1.png" alt="フッターのロゴ">
                </a>
                <a href="" class="footer_link">新規会員登録</a>
                <a href="" class="footer_link">FAQ</a>
                <a href="" class="footer_link">会社概要</a>
                <a href="" class="footer_link">利用規約</a>
                <a href="" class="footer_link">プライバシーポリシー</a>
            </div>
            <p id="copy_right">&copy;pictsuba.com</p>
        </div>
    </footer>
    <script src="../js/slide.js"></script>
    <script src="../js/comon.js"></script>
</body>
</html>
