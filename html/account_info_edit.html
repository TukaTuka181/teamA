        <img class="bg_img yellow-square" src="../img/ye.sikaku.png" alt="Yellow Square">

        <img class="bg_img blue-triangle" src="../img/bl.sankaku.png" alt="Blue Square">

    <header>

            </a>

                <form method="get" id="search_product_form" action="./search_result.html">

        </div>
    </header>
    <main>
        <div id="main_parent">
            <h2>アカウント情報 編集</h2>
                
            <div id="info_window">
                <form id="info_form" action="./account_info.html">
                    <div class="input_box">
						<label for="name"><h4>名前</h4></label>
						<input type="text" name="name" autocomplete="off">
					</div>

                    <div class="input_box">
						<label for="password"><h4>パスワード</h4></label>
						<div class="password_area">
							<input type="password" name="password" pattern="[a-zA-Z0-9!@#$%]{8,16}" id="password" autocomplete="off">
							<span class="material-symbols-outlined eye_icon" id="eye_icon">
								visibility_off
							</span>
						</div>
						<p id="password_error" class="error_msg"></p>
					</div>

                    <div class="input_box">
						<label for="check_password"><h4>パスワード（確認用）</h4></label>
						<div class="password_area">
							<input type="password" name="check_password" pattern="[a-zA-Z0-9!@#$%]{8,16}" id="check_password" autocomplete="off">
							<span class="material-symbols-outlined eye_icon" id="check_eye_icon">
								visibility_off
							</span>
						</div>
						<p id="match_error" class="error_msg"></p>
						<p id="check_password_error" class="error_msg"></p>
					</div>

                    <div class="input_box">
						<label for="mail"><h4>メールアドレス</h4></label>
						<input type="email" name="mail" autocomplete="off">
					</div>

                    <div class="input_box">
						<label for="phone"><h4>電話番号</h4></label>
						<input type="tel" pattern="[0-9]{10,11}" id="phone" name="phone" placeholder="ハイフンなし" autocomplete="off">
						<p id="tel_error" class="error_msg"></p>
					</div>

                    <div class="input_box">
						<label for="mail"><h4>年齢<span class="must">(自動入力)</span></h4></label>
						<input type="number" name="age" id="age" autocomplete="off" readonly>
					</div>

                    <div class="input_box">
						<label for="barth_day"><h4>誕生日</h4></label>
						<input type="date" name="birth_day" id="birth_day" min="1900-01-01" max="9999-12-31" autocomplete="off">
					</div>

                    <div class="input_box">
						<label for="gender"><h4>性別</h4></label>
						<select name="gender" autocomplete="off">
							<option selected="selected" disabled="disabled">-</option>
							<option value="male">男</option>
							<option value="female">女</option>
							<option value="nothing">回答しない</option>
						</select>
					</div>
                    <input type="submit" id="submit_btn">
                    <a id="back_anchor" href="./account_info.html">戻る</a>
                </form>
            </div>
        </div>
    </main>

</body>
